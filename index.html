<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hill Chart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="main-box">
        <div class="menu-box">
          <div>
            <h1>Hill Charts</h1>
          </div>
          <div class="chart">
            <div class="title">Learning Code I</div>
            <div class="chart-data">
              <div class="single-element saved">
                <div>Elixir</div>
                <span>5</span>
              </div>
              <div class="single-element saved">
                <div>CSS</div>
                <span>50</span>
              </div>
              <div class="edit"><button class="btn">Edit</button></div>
            </div>
          </div>
          <div class="chart">
            <div class="title">Learning Code II</div>
            <div class="chart-data">
              <div class="single-element">
                <input type="text" placeholder="Javascript" />
                <button class="btn">-</button>
                <span>32</span>
                <button class="btn">+</button>
              </div>
              <div class="single-element">
                <input type="text" placeholder="HTML" />
                <button class="btn">-</button>
                <span>50</span>
                <button class="btn">+</button>
              </div>
              <div class="bottom-options">
                <div><button class="btn">New Aspect</button></div>
                <div><button class="btn">Save</button></div>
              </div>
            </div>
          </div>
          <div>
            <button class="btn">New Chart</button>
          </div>
        </div>
        <div class="chart-box"></div>
      </div>
    </div>
  </body>
</html>
