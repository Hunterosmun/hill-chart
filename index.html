<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hill Chart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Hill Charts</h1>
      <div class="chart">
        <input type="text" placeholder="Title" class="title" />
        <div class="content">
          <div class="chart-data">
            <div class="single-element" data-id="7">
              <input type="text" placeholder="Your Text Here" class="input" />
              <button class="btn minus">-</button>
              <span class="num">32</span>
              <button class="btn plus">+</button>
              <button class="btn delete-row">Delete</button>
            </div>
            <div class="bottom-options">
              <button class="btn new-aspect">New Aspect</button>
              <button class="btn delete-chart">Delete Chart</button>
              <button class="btn save">Save</button>
            </div>
          </div>
          <svg width="250" height="60" viewBox="0 0 250 59">
            <path
              d="M 0 60
            C 75  30 90  0  125 0
            C 160 0  175 30 250 60"
              stroke="#777"
              fill="none"
            />
            <g transform="translate(10, 30)" data-id="7">
              <circle r="6" fill="#2fa0d5"></circle>
              <text y="3" x="10" font-size="12">
                something awesome
              </text>
            </g>
          </svg>
        </div>
      </div>
      <button class="btn new-chart">New Chart</button>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
