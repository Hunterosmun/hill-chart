<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hill Chart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="main-box">
        <div class="menu-box">
          <div>
            <h1>Hill Charts</h1>
          </div>
          <div class="chart saved">
            <div>Title</div>
            <div class="chart-data">
              <div class="single-element">
                <div>Elixir</div>
                <span class="num">5</span>
              </div>
              <div class="single-element">
                <div>CSS</div>
                <span class="num">50</span>
              </div>
              <button class="btn edit">Edit</button>
            </div>
          </div>
          <div class="chart">
            <input type="text" placeholder="Title" class="title" />
            <div class="chart-data">
              <div class="single-element">
                <input type="text" placeholder="Javascript" />
                <button class="btn minus">-</button>
                <span class="num">32</span>
                <button class="btn plus">+</button>
                <button class="btn delete-row">Delete</button>
              </div>
              <div class="single-element">
                <input type="text" placeholder="HTML" />
                <button class="btn minus">-</button>
                <span class="num">100</span>
                <button class="btn plus">+</button>
                <button class="btn delete-row">Delete</button>
              </div>
              <div class="bottom-options">
                <button class="btn new-aspect">New Aspect</button>
                <button class="btn delete-chart">Delete Chart</button>
                <button class="btn save">Save</button>
              </div>
            </div>
          </div>

          <button class="btn new-chart">New Chart</button>
        </div>
        <div class="chart-box"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
